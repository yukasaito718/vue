<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <title>Document</title>
</head>
    <body>
        <script src="vue.js"></script>


        <!-- テンプレート構文 -->
        <div id="app">
            <p>{{message}}</p>

        </div>


        <!-- vue インスタンス -->
        <script>
            // vueインスタンスを複数作ることはできるが、なるべく複雑な処理になるためなるべく作らないようにする
            let vm = new Vue({   
                el: "#app",
                data: {
                    message: 'インスタンス１'.message,
                    name: 'インスタンス２'
                },
                // render関数
                // 一度、vueを経由してから仮想DOMを構築
                // 仮想DOMのために仮想NODEを返している
                render: function(createEvent) {
                    return createElement('h1','こんにちは' + this.name);

                }

            })
            // 宣言内にコードを入れないとvuejsのリアクティブシステム（変更をする機能？）が起動しない
            // 各プロパティごとにgetterとsetterがありリアクティブシステムを動かしているが、宣言外だとつかない
            vm.name = 'インスタンス２'

            console.log(vm)
            // document とは　ブラウザがhtmlを受け取り、作られるオブジェクト
            // 直接DOMを構築する
            document.createElement('div')
        </script>
    </body>
</html>
