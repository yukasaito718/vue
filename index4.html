<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>


    <!-- テンプレート構文 -->
    <div id="app">
        <p>{{ message }}</p>
        <!-- ディレクティブ v- がつくvueで使える属性 -->
        <p v-text="message"></p>
    </div>


    <!-- vue インスタンス -->
    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'HelloWorld!'
            }
        })
    </script>
</body>
</html>
