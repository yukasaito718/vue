<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <title>Document</title>
</head>
    <body>
        <script src="vue.js"></script>


        <!-- テンプレート構文 -->
        <div id="app">
            <ul>
                <!-- key属性はインデックスを指定してはいけない　※順番が変わるため -->
                <!-- v-forは必要最低限に動くために要素を使い回すため、keyで対応づけないと予期しないエラーが起きる -->
                <div v-for="fruit in fruits" :key="fruit">
                    <li>{{fruit}}</li>
                    <input type="text">
                </div>
            </ul>
            <button @click="remove">先頭を削除</button>
        </div>


        <!-- vue インスタンス -->
        <script>
            new Vue({   
                el: "#app",
                data: {
                    fruits: ['りんご','ばなな','ぶどう']
                },
                methods: {
                    remove: function() {
                        // 先頭を削除
                        this.fruits.shift()
                    }
                }
            })
        </script>
    </body>
</html>
