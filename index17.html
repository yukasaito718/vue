<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <title>Document</title>
</head>
    <body>
        <script src="vue.js"></script>


        <!-- テンプレート構文 -->
        <div id="app">
            <h1 :class="classObject">hello world</h1>
            <button @click="isActive = !isActive">切り替え</button>
            <!-- バインディングでクラスに接続し、dataを読み込み判別、{}を使うとtrue,faulseも使える -->
            <h1 :class="[{red: isActive}, bg]">Hello 動的</h1>
        </div>


        <!-- vue インスタンス -->
        <script>
            new Vue({   
                el: "#app",
                // dataは動的な物を保持できず初期値を扱う　※例lessThanThree: > 3 ? '3より上' : '3以下'
                data:{
                    isActive: true,
                    color:'red',
                    bg: 'bg-blue'
                },
                computed: {
                    classObject: function() {
                        return {
                            red: this.isActive,
                            'bg-blue': !this.isActive
                        }
                    }
                }
            })
        </script>
    </body>
</html>
