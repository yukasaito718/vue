<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>

<!-- テンプレート構文　以下app内　HTMLではなくテンプレート構文として捉える -->
<!-- {{関数やjsの構文や三行演算子も書ける}} -->
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ number + 5 }}</p>
        <p>{{ ok ? 'YES' : 'NO' }}</p>
        <p>{{ sayHi() }}</p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'HelloWorld!',
                number: 3,
                ok: true
            },
            methods: {
                sayHi: function() {
                    return 'Hi';
                }
            }
        })
    </script>
</body>
</html>
