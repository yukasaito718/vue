<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sample.css">
    <title>Document</title>
</head>
    <body>
        <script src="vue.js"></script>


        <!-- テンプレート構文 -->
        <div id="app">
            <ul>
                <!-- ofで書くこともできる -->
                <!-- indexを第二引数に指定して配列番号を取得できる -->
                <li v-for="(fruit,index) of fruits">({{index}}){{fruit}}</li>
            </ul>
            <ul>
                <!-- 配列の各要素ごとに挙動させたい場合 -->
                <template v-for="fruit in fruits">
                    <li>{{fruit}}</li>
                    <hr>
                </template>
            </ul>
            <ul>
                <!-- 整数を書くこともできる -->
                <li v-for="n in 15">{{n}}</li>
            </ul>
        </div>


        <!-- vue インスタンス -->
        <script>
            new Vue({   
                el: "#app",
                data: {
                    fruits: ['りんご','ばなな','ぶどう']
                }
            })
        </script>
    </body>
</html>
